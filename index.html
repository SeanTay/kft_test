<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>KFT Test</h1>

  <div>Drink Name</div>

  <form id="formRecipes" class="form-container">
    <div class="col-xs-4">Quantity</div>
    <div class="col-xs-4">Unit</div>
    <div class="col-xs-4">Ingredient</div>

    <fieldset id="ingredient_0" class="fieldset-container">
      <div class="col-xs-4">
        <input id="qty_0" type="text" value="1.5"><br>
      </div>
      <div class="col-xs-4">
        <select id="unit_0" class="form-control">
          <option selected>Choose...</option>
          <option>Sugar Level</option>
          <option>Scoop</option>
          <option>Oz</option>
        </select>
      </div>
      <div class="col-xs-4">
      <input id="ingName_0" type="text" value="sugar">
      </div>
      <button class="remove-btn" value="0">Remove</button>
    </fieldset>
  </form>

  <button id="add-btn">Add Ingredient</button>
  <button id="submit-btn">Submit</button>
  <script src="js/kft_test.js"></script>
</body>

</html>
